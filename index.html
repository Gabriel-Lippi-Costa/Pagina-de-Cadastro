<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="shortcut icon" href="foto-favicon/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <main>
        <div class="cadastro">
            <form action="#" method="post" autocomplete="on">
                <h1>Cadastre-se G.L.D.C.</h1>
                <h2>Bem-vindo(a)! Crie sua conta e comece a aproveitar todos os recursos do site.</h2>

                <div class="campo">
                    <label for="nome"><i class="bi bi-person"></i></label>
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo" required maxlength="50">
                </div>

                <div class="campo">
                    <label for="email"><i class="bi bi-envelope"></i></label>
                    <input type="email" name="email" id="email" placeholder="Seu e-mail" required maxlength="30" autocomplete="email">
                </div>

                <div class="campo">
                    <label for="senha"><i class="bi bi-key"></i></label>
                    <input type="password" name="senha" id="senha" placeholder="Sua senha" required minlength="8" maxlength="20" autocomplete="current-password">                    
                </div>

                <div class="campo">
                    <label for="tel"><i class="bi bi-telephone"></i></label>
                    <input type="tel" name="tel" id="tel" placeholder="Telefone" required>
                </div>

                <div class="campo">
                    <label for="data"><i class="bi bi-calendar"></i></label>
                    <input type="text" name="data" id="data" placeholder="dd/mm/aaaa" required>
                </div>

                <div class="campo">
                    <label for="cidade"><i class="bi bi-house"></i></label>
                    <input type="text" name="cidade" id="cidade" required placeholder="Cidade">
                </div>

                <div class="botao"><button type="submit">Login</button></div>

                <div class="cadastre-se">
                    <p>JÃ¡ tem uma conta? <a href="https://gabriel-lippi-costa.github.io/Pagina-de-Login/">Login</a></p>
                </div>
            </form>
        </div>
    </main>


    <script src="mostrar-ocultar-senha.js"></script> 
</body>
</html>
